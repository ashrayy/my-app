<div class="container">
  
  <h1>Add Phone Number</h1>
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    
    <p>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" phoneNumber="phoneNumber" formControlName="phoneNumber1" class="form-control">
    </p>
  
    <table class="table table-bordered" formArrayName="phoneNumber">
      <tr>
        <th colspan="2">Add Multiple PhoneNumber:</th>
        <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button></th>
      </tr>
      <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
        <td>
            PhoneNumber {{i+1}} :
            <input type="text" formControlName="phoneNumber" class="form-control">
        </td>
        <td>
            <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>
   
    <button type="submit" class="btn btn-success">Submit</button>
    
  </form>
    
  <br/>
  {{this.productForm.value | json}}
</div>
